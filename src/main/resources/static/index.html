<form id="joinForm">
    <input type="text" id="nickname" name="nickname" placeholder="Nickname">
    <input type="text" id="agreeYn" name="agreeYn" placeholder="Agree Y/N">
    <button type="button" onclick="submitForm()">Submit</button>
</form>

<script>
    function submitForm() {
        var nickname = document.getElementById("nickname").value;
        var agreeYn = document.getElementById("agreeYn").value;

        var formData = {
            nickname: nickname,
            agreeYn: agreeYn
        };

        fetch('/member/join', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => response.text())
            .then(data => {
                console.log(data); // 서버의 응답 데이터 출력
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
